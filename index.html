<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER STATUS</title>
    <link rel='icon' href='images/weather.jpg'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>WEATHER STATUS</h1>
    </header>
    <div class="main-div">
        <input type="text" id="c" placeholder="Enter name of city here....." required autocomplete="off" /><br>
        <button id="b" name="search" title="Press button for finding current temperature of any city">SEE
            REPORT</button>
    </div>
    <div class="result-div">
        <h2>City :<br><br><span id="name"></span></h2>
        <h2>Country :<br><br> <span id="country"></span></h2>
        <h2>Temperature :<br><br> <span id="temp"></span></h2>
        <h2>Humidity :<br><br> <span id="hum"></span></h2>
        <h2>Pressure :<br><br> <span id="pre"></span></h2>
    </div>
    <footer>
        <h5></h5>
    </footer>
</body>
<script src="script.js"></script>
</html>
